<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zlitch Agent Development Kit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --theme-bg-primary: #0D0D0D; /* Near black for main backgrounds */
      --theme-bg-secondary: #1A1A1A; /* Dark gray for secondary elements, cards */
      --theme-bg-tertiary: #2C2C2C; /* Slightly lighter gray for elevated elements */
      --theme-text-primary: #F5F5F5; /* Bright white/off-white for primary text */
      --theme-text-secondary: #A0A0A0; /* Medium gray for secondary text */
      --theme-text-tertiary: #6B6B6B; /* Darker gray for subtle text */
      --theme-accent-orange: #FF7A00; /* Vibrant orange */
      --theme-accent-orange-hover: #E66F00; /* Darker orange for hover */
      --theme-border-primary: #3A3A3A; /* Dark gray for borders */
      --theme-border-secondary: #2D2D2D; /* Even darker for subtle borders */
      --theme-success-green: #10B981; /* For success states */
      --theme-error-red: #EF4444; /* For error states */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--theme-bg-primary);
      color: var(--theme-text-primary);
      overscroll-behavior: none;
    }
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--theme-bg-secondary);
    }
    ::-webkit-scrollbar-thumb {
      background: #4A4D52; /* Kept original for now, can theme later */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #5A5D62;
    }
    html {
      scrollbar-width: thin;
      scrollbar-color: #4A4D52 var(--theme-bg-secondary);
    }
    *:focus-visible {
        outline: 2px solid var(--theme-accent-orange) !important;
        outline-offset: 1px !important;
    }
    /* Tailwind JIT configuration (conceptual) */
    /* This would be in tailwind.config.js if we could edit it */
